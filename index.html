<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
  <div class="calc">
    <div class="screen">
      <p class="up"></p>
      <p class="down"></p>
    </div>
    <div class="biggerBtn">
      <button id="clear">clear</button>
      <button id="delete">delete</button>
    </div>
    <div class="buttons">

      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="divide">&divide;</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="multiply">&times;</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="subtract">&minus;</button>
      <button id="dot">.</button>
      <button id="0">0</button>
      <button id="equals">&equals;</button>
      <button id="add">&plus;</button>
    </div>
  </div>

  <footer>
    <p class="copyright"> Copyright Â© 2021 Wasim Raja</p>
    <a href="https://github.com/wasim7raja10/odin-calculator"><img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png"
        alt="github image"></a>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
